    <div class="game-header">

        <h1>2048</h1>
        <div class="score-header">
          <div class="game-score">
            <span>Score</span>
            <h3 id="score">31</h3>
          </div>
          <div class="game-score">
            <span>Best</span>
            <h3 id="bestScore">31</span>
          </div>
        </div>
      </div>
      <div class="bot-header">
        <p>Join the numbers and get to the 2048 tile!</p>
        <button id="resetBtn" class="reset-btn">New Game</button>
      </div>
    </div>

    <div class="how-to-play">
      <h4>HOW TO PLAY:</h4>
      Use your arrow keys or WASD to move the tiles. Tiles with the same number merge into one when they touch. Add them up to reach 2048!
    </div>

    <div id="popup" class="popup hide">
      <button id="closeBtn" class="close-btn">
        <i class="fas fa-times fa-2x"></i>
      </button>
      <h1 id="gameMessage">You won!</h1>
    </div>
