<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Minesweeper</title>
  </head>
  <body>
    <h1 id="gameTitle" class="game-title">Minesweeper</h1>
    <div class="minesweeper-container">
      <div class="game-header">
        <select name="difficulty" id="difficulty" class="difficulty">
          <option value="easy" selected>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <div class="game-info">
          <i class="fas fa-flag fa-2x"></i>
          <span class="game-text" id="flagCount">40</span>
          <i class="fas fa-stopwatch fa-2x"></i>
          <span class="game-text" id="clock">0:00</span>
        </div>
      </div>
      <div class="minesweeper" id="minesweeper"></div>
    </div>
    <div class="how-to-play">
      <h4>HOW TO PLAY:</h4>
      Left click to reveal a square. The number on the square tells how many
      mines it is adjacent to. Right click to mark a square as mined.
    </div>

    <div id="popup" class="popup hide">
      <button id="closeBtn" class="close-btn">
        <i class="fas fa-times fa-2x"></i>
      </button>

      <h1 id="gameMessage">You won!</h1>
      <h3><i class="fas fa-stopwatch"></i> <span id="timeScore">0:00</span></h3>
      <h3><i class="fas fa-bomb"></i> <span id="mineScore">0/10</span></h3>
      <button id="resetBtn" class="reset-btn">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
